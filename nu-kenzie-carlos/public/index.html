    <header>
      <div class="top">
        <h1><span>Nu</span> Kenzie</h1>
        <button class="default-btn">Início</button>
      </div>
    </header>
    <main class="container main-container">
      <section class="filter-section">
        <div class="description">
          <h3>Descrição</h3>
          <div>
            <input
              class="default-input"
              type="text"
              placeholder="Digite aqui sua descrição"
            />
            <small>Ex: Compra de roupas</small>
          </div>
        </div>
        <div class="filters">
          <div>
            <label for="insert-value">Valor</label>
            <input
              type="text"
              id="insert-value"
              placeholder="1"
              class="default-input"
            />
          </div>
          <div>
            <label for="insert-type">Tipo de valor</label>
            <select class="default-input" id="insert-type">
              <option value="entry" selected>Entrada</option>
              <option value="exit">Saída</option>
            </select>
          </div>
        </div>
        <button class="brand-btn insert-value-btn">Inserir valor</button>
      </section>
      <section class="finances-section sec">
        <div class="finances-top">
          <h3>Resumo financeiro</h3>
          <div>
            <button class="brand-btn all-btn">Todos</button>
            <button class="default-btn">Entradas</button>
            <button class="default-btn">Despesas</button>
          </div>
        </div>
        <h2>Você ainda não possui nenhum lançamento</h2>
